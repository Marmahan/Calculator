<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>   
  <div class="Calculator">
    <input type="text" id="result" readonly>
    <button id="del" class="btn">&larr;</button>
    <button id="clear" class="btn">C</button>
    <button id="power" class="btn">x<sup>2</sup></button>
    <button id="sqr" class="btn">&Sqrt;</button>
    <button id="1" class="btn">1</button>
    <button id="2" class="btn">2</button>
    <button id="3" class="btn">3</button>
    <button id="sumbtn" class="btn">+</button>
    <button id="4" class="btn">4</button>
    <button id="5" class="btn">5</button>
    <button id="6" class="btn">6</button>
    <button id="minbtn" class="btn">-</button>
    <button id="7" class="btn">7</button>
    <button id="8" class="btn">8</button>
    <button id="9" class="btn">9</button>
    <button id="mulbtn" class="btn">*</button>
    <button id="frbtn" class="btn">.</button>
    <button id="0" class="btn">0</button>
    <button id="eqbtn" class="btn">=</button>
    <button id="divbtn" class="btn">/</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
